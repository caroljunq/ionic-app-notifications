<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Início
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <span class="logo-line">
    <img id="logo" src="/assets/logo.png"/>
  </span>
    <span class="common-text">Forneça os horários em que você costuma:</span>
    <ion-item>
      <ion-icon name="bed" slot="start"></ion-icon>
      <ion-label>Dormir</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="sleepHour"></ion-datetime>
      <!-- <ion-icon name="settings" slot="end"></ion-icon> -->
    </ion-item>
    <ion-item>
      <ion-icon name="sunny" slot="start"></ion-icon>
      <ion-label>Acordar</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="wakeHour"></ion-datetime>
      <!-- <ion-icon name="settings" slot="end"></ion-icon> -->
    </ion-item>
    <ion-item>
      <ion-icon name="cafe" slot="start"></ion-icon>
      <ion-label>Café da Manhã</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="breakfastHour"></ion-datetime>
      <!-- <ion-icon name="settings" slot="end"></ion-icon> -->
    </ion-item>
    <ion-item>
      <ion-icon name="restaurant" slot="start"></ion-icon>
      <ion-label>Almoço</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="lunchHour"></ion-datetime>
      <!-- <ion-icon name="settings" slot="end"></ion-icon> -->
    </ion-item>
    <ion-item>
      <ion-icon name="pint" slot="start"></ion-icon>
      <ion-label>Jantar</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="dinnerHour"></ion-datetime>
      <!-- <ion-icon name="settings" slot="end"></ion-icon> -->
    </ion-item>
    <ion-row justify-content-center class="button-update" (click)="confirmUpdate()">
      <ion-button shape="round">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let t of teste">
        <p>{{t.id}}</p>
        <p>{{t.text}}</p>
        <p>{{t.trigger.every.hour}}:{{t.trigger.every.minute}}</p>
      </ion-item>
    </ion-list>
    <ion-button (click)="limpatudo()">APAGARR TUTO</ion-button>
    <div>{{eita}}</div>
</ion-content>
